<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF to Word Converter</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <style>
      #dropzone {
        border: 2px dashed #007bff;
        border-radius: 5px;
        padding: 20px;
        text-align: center;
        cursor: pointer;
      }
      #dropzone.dragover {
        background-color: #f8f9fa;
        border-color: #0056b3;
      }
      #preview {
        margin-top: 20px;
        display: none;
      }
      #pdfPreview {
        width: 100%;
        height: 600px;
        border: 1px solid #ddd;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">PDF to Word Converter</h1>
      <form
        id="uploadForm"
        action="{{ url_for('index') }}"
        method="post"
        enctype="multipart/form-data"
      >
        <div id="dropzone">
          <p>Drag and drop your PDF file here, or click to select</p>
          <input
            type="file"
            id="fileInput"
            name="pdf-file"
            style="display: none"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary mt-3">Convert</button>
      </form>
      <div id="spinner" class="text-center mt-4" style="display: none">
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        <p class="mt-2">Processing your file, please wait...</p>
      </div>
      <div id="preview">
        <h5>Preview:</h5>
        <iframe id="pdfPreview" frameborder="0"></iframe>
      </div>
      {% if download_link %}
      <div class="mt-4">
        <a href="{{ download_link }}" class="btn btn-success"
          >Download Converted File</a
        >
      </div>
      {% endif %} {% if error_message %}
      <div class="alert alert-danger mt-4" role="alert">
        {{ error_message }}
      </div>
      {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      document
        .getElementById("dropzone")
        .addEventListener("click", function () {
          document.getElementById("fileInput").click()
        })

      document
        .getElementById("fileInput")
        .addEventListener("change", function () {
          var file = this.files[0]
          if (file && file.size > 50 * 1024 * 1024) {
            // 50MB limit
            alert("File is too large. Maximum size is 50MB.")
            this.value = "" // Clear the file input
          } else {
            var reader = new FileReader()
            reader.onload = function (e) {
              document.getElementById("pdfPreview").src = e.target.result
              document.getElementById("preview").style.display = "block"
            }
            reader.readAsDataURL(file)
          }
        })

      document
        .getElementById("dropzone")
        .addEventListener("dragover", function (e) {
          e.preventDefault()
          e.stopPropagation()
          document.getElementById("dropzone").classList.add("dragover")
        })

      document
        .getElementById("dropzone")
        .addEventListener("dragleave", function (e) {
          e.preventDefault()
          e.stopPropagation()
          document.getElementById("dropzone").classList.remove("dragover")
        })

      document
        .getElementById("dropzone")
        .addEventListener("drop", function (e) {
          e.preventDefault()
          e.stopPropagation()
          document.getElementById("dropzone").classList.remove("dragover")
          var files = e.dataTransfer.files
          document.getElementById("fileInput").files = files
          if (files[0] && files[0].size > 50 * 1024 * 1024) {
            alert("File is too large. Maximum size is 50MB.")
            document.getElementById("fileInput").value = "" // Clear the file input
          } else {
            document.getElementById("uploadForm").submit()
          }
        })

      document.getElementById("uploadForm").onsubmit = function () {
        document.getElementById("spinner").style.display = "block"
      }
    </script>
  </body>
</html>
