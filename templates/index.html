<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF to DOCX Converter</title>
  </head>
  <body>
    <h1>Upload PDF for Conversion</h1>
    <form action="/" method="post" enctype="multipart/form-data">
      <input type="file" name="pdf-file" accept=".pdf" required />
      <button type="submit">Convert</button>
    </form>
    {% if download_link %}
    <h2>Conversion successful!</h2>
    <a href="{{ download_link }}">Download your DOCX file</a>
    {% endif %}
  </body>
</html>
